<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/registration.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<!------ Include the above in your HEAD tag ---------->
<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" style="margin-top: 70px; height: 650px" class="col-md-12">
          <form id="login-form" class="form" th:action="@{/registration}" method="post" th:object="${user}">
            <h4 class="text-center text-info">Registration</h4>
            <div class="col-12">
              <label for="yourName" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" id="yourName">
            </div>

            <div class="col-12">
              <label for="yourSurname" class="form-label">Your Surname</label>
              <input type="text" name="surname" class="form-control" id="yourSurname">
            </div>

            <div class="col-12">
              <label for="yourEmail" class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" id="yourEmail" required th:classappend="${email} ? 'is-invalid' : 'is-valid'">
              <div class="invalid-feedback" th:if="${email}">Пользователь с такой почтой уже существует</div>
            </div>

            <div class="col-12">
              <label for="yourUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" name="username" class="form-control" id="yourUsername" required th:classappend="${username} ? 'is-invalid' : 'is-valid'">
                <div class="invalid-feedback" th:if="${username}">Пользователь с таким никнеймом уже существует!</div>
              </div>
            </div>

            <div class="col-12">
              <label for="yourPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="yourPassword" required th:classappend="${passwordConfirm} ? 'is-invalid' : 'is-valid'">
              <div class="invalid-feedback" th:if="${passwordConfirm}">"Пароли не совпадают!</div>
            </div>

            <div class="col-12">
              <label for="yourPasswordConfirm" class="form-label">Password Confirm</label>
              <input type="password" name="confirmPassword" class="form-control" id="yourPasswordConfirm" required th:classappend="${passwordConfirm} ? 'is-invalid' : 'is-valid'">
              <div class="invalid-feedback" th:if="${passwordConfirm}">"Пароли не совпадают!</div>
            </div>


            <div class="col-12">
              <label class="form-label">Your role:</label><br>
              <select class="form-control form-select" aria-label="Default select example" name="yourRole" id="yourRole" >
                <option selected value="USER">participant</option>
                <option value="ORGANIZER">organizer</option>
                <option value="EXPERT">expert</option>
              </select>
            </div>
            <div class="col-12" style="margin-top: 20px">
              <button class="btn btn-primary w-100" type="submit">Create Account</button>
            </div>
            <div class="col-12">
              <p class="small mb-0">Already have an account? <a href="/login">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
