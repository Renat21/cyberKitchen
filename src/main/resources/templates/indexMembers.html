<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Theme Company Page</title>

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/js/jquery/jquery-3.6.4.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>

    <style>
        .jumbotron {
            height: 100vh;
            background-color: #f4511e;
            color: #fff;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="jumbotron text-center pt-4">
    <div class="container-sm">
        <div class="d-flex justify-content-center">
            <a class="me-5 text-white" th:href="@{/profile/member}">
                <i class="fa fa-user fa-3x"></i>
            </a>

            <form th:action="@{/logout}" method="post" class="flex justify-content-end">
                <button type="submit" style="background: none;color: inherit;border: none;padding: 0;font: inherit;cursor: pointer;outline: inherit;">
                    <i class="fa fa-sign-out fa-3x"></i>
                </button>
            </form>
        </div>

        <h1>CyberKitchen</h1>
        <p>try it now</p>

        <form class="form-inline" th:action="@{/event/member/memberEntrance}" method="post">
            <div class="input-group">
                <input
                    type="text"
                    name="token"
                    id="token"
                    class="form-control"
                    size="50"
                    placeholder="xcms-.."
                    required
                >
                <button type="submit" class="btn btn-danger">okay, go!</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
