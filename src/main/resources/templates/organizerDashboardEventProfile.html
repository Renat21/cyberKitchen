<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CyberKitchen</title>
    <link rel="stylesheet" href="/css/memberDashboardTeamProfile.css">
    <link rel="stylesheet" href="/css/memberDashboardTeamProfile.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/trumbowyg/trumbowyg.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<header th:insert="fragments/sidebar :: organizer"></header>

<main class="content-wrapper">
    <div class="container-fluid">
        <div style="width: 80%;">
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Event name</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.name}" ></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Количество экспертов</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.experts.size()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Количество участников</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.members.size()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Количество команд</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.teams.size()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Member token</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.memberToken}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Expert token</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${event.expertToken}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Даты события</label>
                            </div>
                            <div class="col-md-6">
                                <p th:inline="text">[[${event.startDate}]] - [[${event.endDate}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="/js/jquery/jquery-3.6.4.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/trumbowyg/trumbowyg.min.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
